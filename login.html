<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      margin-top: 100px;
    }

    .login-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form label {
      font-weight: bold;
    }

    .login-form .btn {
      width: 100%;
    }
  </style>
  <title>Tela de Login</title>
</head>
<body style="background-color: #00640054;">

<div class="container">
  <div class="row justify-content-center login-container">
    
    <div class="col-md-6 col-sm-8 col-10">
        <p>Login:admin</p>
      <p>senha:admin</p>
      <form class="login-form">
        <h2 class="text-center mb-4">Login</h2>
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="button" onclick="verificalogin(event)" style="background-color: #006400; color: white;" class="btn">Entrar</button>
      </form>
    </div>
  </div>
</div>
<div class="container">
    <div class="row justify-content-center login-container">
        <img src="assets/img/Logo-Infoeste.png" class="img-fluid" style="width: 40%;" alt="">

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  function verificalogin(e){
    const login=document.getElementById('username');
    const senha=document.getElementById('password');
    if(login.value=="admin" && senha.value=="admin"){
      window.location.href="cadastro.html";
    }
    else{
      login.value='';
      senha.value='';
      alert("Login ou Senha Invalidos!")
    }


  }
</script>

</body>
</html>
